<div class=" content">
  <div class=" row">
    <div class=" col-md-10">
      <div class=" card">
        <h3 class="card-header text-center font-weight-bold">New PSR Entry</h3>
        <hr>
        <div class=" card-body">
          <form>
            <div class="row">
              <div class=" col-md-3 pr-md-1">
                <div class="form-group">
                  <label for="code">Product Code</label>
                  <input type="text" class="form-control" placeholder="Product Code" id="customerCode" required>
                </div>
              </div>
            </div>
            <div class=" row">
              <div class=" col-md-6 pr-md-1">
                <div class=" form-group">
                  <label> Product Name </label>
                  <input class=" form-control" placeholder="Product Name" type="text" />
                </div>
              </div>
            </div>
            <div class=" row">
              <div class=" col-md-10 pr-md-1">
                <div class=" form-group">
                  <label> Product Address </label>
                  <input class=" form-control" placeholder="Product Address 1" type="text" />
                  <input class=" form-control" placeholder="Product Address 2" type="text" />
                </div>
              </div>
            </div>

            <div class=" row">
              <div class=" col-md-10 pr-md-1">
                <div class=" form-group">
                  <label for=""> Contact </label>
                  <div class="row">
                    <div class=" col"><input class=" form-control" placeholder="Telephone Number" type="text" /></div>
                    <div class=" col"><input class=" form-control" placeholder="Cellphone Number" type="text" /></div>
                    <div class=" col"><input class=" form-control" placeholder="Email" type="text" /></div>
                  </div>
                </div>
              </div>
            </div>

            <div class=" form-group">
              <div class=" row">
                <div class=" col-md-2 pr-md-1">
                  <label> Area Code </label>
                </div>
                <div class=" col-md-2 pr-md-1">
                  <label> District </label>
                </div>
              </div>
              <div class=" row">
                <div class=" col-md-2 pr-md-1">
                  <select class="mdb-select md-form" searchable="Search here..">
                    <option value="" disabled selected>Please select</option>
                    <option value="1">Option 1</option>
                    <option value="2">Option 2</option>
                    <option value="3">Option 3</option>
                  </select>
                </div>

                <div class=" col-md-2 pr-md-1">
                  <select class="mdb-select md-form" searchable="Search here..">
                    <option value="" disabled selected>Please select</option>
                    <option value="1">Option 1</option>
                    <option value="2">Option 2</option>
                    <option value="3">Option 3</option>
                  </select>
                </div>
              </div>
            </div>
            <div class=" row">
              <div class=" col-md-2 pr-md-1">
                <div class=" form-group">
                  <label> Quota </label>
                  <input class=" form-control" placeholder="Quota" type="text" />
                </div>
              </div>
            </div>
            <div class=" form-group">
              <div class=" row">
                <div class=" col-md-4 pr-md-1">
                  <label> Local Cebu </label>
                </div>
              </div>
              <div class=" row">
                <div class=" col-md-4 pr-md-1">
                  <select class="mdb-select">
                    <option value="1">Yes</option>
                    <option value="2" selected>No</option>
                  </select>
                </div>
              </div>
            </div>


            <form>
              <h4 class="card-header text-left font-weight-bold">Product Basket Details</h4>
              <hr>
              <table class="table table-bordered table-striped col-4">
                <thead>
                  <tr>
                    <th scope="col" sortable="productName" (sort)="onSort($event)">Product Name</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let product of products$ | async">
                    <td>
                      <ngb-highlight [result]="product.productName" [term]="service.searchTerm"></ngb-highlight>
                    </td>
                  </tr>
                </tbody>
              </table>
            </form>
          </form>
        </div>
        <div class=" card-footer">
          <button type="button" class="btn btn-outline-primary pull-right" ng-click="cancel()"
            [routerLink]="['/files']">Cancel</button>
          <button class="btn btn-primary pull-right" style="margin-right: 5px;" type="submit">Save</button>
        </div>
      </div>
    </div>

  </div>
</div>
