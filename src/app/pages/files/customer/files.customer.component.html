<div class=" content">
  <div class=" row">
    <div class=" col-md-10">
      <div class=" card">
        <h3 class="card-header text-center font-weight-bold">New Customer Entry</h3>
        <hr>
        <div class=" card-body">
          <form>
            <div class="row">
              <div class=" col-md-3 pr-md-1">
                <div class="form-group">
                  <label for="code">Customer Code</label>
                  <input type="text" class="form-control" placeholder="Customer Code" id="customerCode" required>
                </div>
              </div>
            </div>
            <div class=" row">
              <div class=" col-md-5 pr-md-1">
                <div class=" form-group">
                  <label> Customer Name </label>
                  <input class=" form-control" placeholder="Customer Name" type="text" />
                </div>
              </div>
            </div>
            <div class=" row">
              <div class=" col-md-10 pr-md-1">
                <div class=" form-group">
                  <label> Customer Address </label>
                  <input class=" form-control" placeholder="Customer Address 1" type="text" />
                  <input class=" form-control" placeholder="Customer Address 2" type="text" />
                </div>
              </div>
            </div>
            <div class=" form-group">
              <div class=" row">
                <div class=" col-md-10 pr-md-1">
                  <label> Customer Type </label>
                </div>
              </div>
              <div class=" row">
                <div class=" col-md-4 pr-md-1">
                  <select class="mdb-select md-form" searchable="Search here..">
                    <option value="" disabled selected>Please select</option>
                    <option value="1">Customer Type 1</option>
                    <option value="2">Customer Type 2</option>
                    <option value="3">Customer Type 3</option>
                    <option value="3">Customer Type 4</option>
                    <option value="3">Customer Type 5</option>
                  </select>
                </div>
              </div>
            </div>
            <div class=" row">
              <div class=" col-md-10 pr-md-1">
                <div class=" form-group">
                  <label for=""> Contact </label>
                  <div class="row">
                    <div class=" col"><input class=" form-control" placeholder="Telephone Number" type="text" /></div>
                    <div class=" col"><input class=" form-control" placeholder="Cellphone Number" type="text" /></div>
                    <div class=" col"><input class=" form-control" placeholder="Fax Number" type="text" /></div>
                  </div>
                </div>
              </div>
            </div>
            <div class=" row">
              <div class=" col-md-6 pr-md-1">
                <div class=" form-group">
                  <label> Email Address </label>
                  <input class=" form-control" placeholder="Email Address" type="email" />
                </div>
              </div>
            </div>
            <div class=" form-group">
              <div class=" row">
                <div class=" col-md-10 pr-md-1">
                  <label> Cust Type </label>
                </div>
              </div>
              <div class=" row">
                <div class=" col-md-4 pr-md-1">
                  <select class="mdb-select md-form" searchable="Search here..">
                    <option value="" disabled selected>Please select</option>
                    <option value="1">Customer Type 1</option>
                    <option value="2">Customer Type 2</option>
                    <option value="3">Customer Type 3</option>
                    <option value="3">Customer Type 4</option>
                    <option value="3">Customer Type 5</option>
                  </select>
                </div>
              </div>

            </div>
            <div class=" row">
              <div class=" col-md-4 pr-md-1">
                <div class=" form-group">
                  <label> Location </label>
                  <input class=" form-control" placeholder="Location" type="text" />
                </div>
              </div>
              <div class=" col-md-4 pr-md-1">
                <div class=" form-group">
                  <label> Principal </label>
                  <input class=" form-control" placeholder="Principal" type="text" />
                </div>
              </div>
              <div class=" col-md-2 pr-md-1">
                <div class=" form-group">
                  <label> Percentage </label>
                  <input class=" form-control" placeholder="Percentage" value ="0.00" type="number" />
                </div>
              </div>
            </div>
          </form>
        </div>
        <div class=" card-footer">
          <button type="button" class="btn btn-outline-primary pull-right" ng-click="cancel()"
            [routerLink]="['/files']">Cancel</button>
          <button class="btn btn-primary pull-right" style="margin-right: 5px;" type="submit">Save</button>
        </div>
      </div>
    </div>

  </div>
</div>
