<div class=" content">
  <div class=" row">
    <div class=" col-md-10">
      <div class=" card">
        <div class=" card-header">
          <h5 class=" title">New Doctor Entry</h5>
        </div>
        <div class=" card-body">
          <form>
            <div class="row">
              <div class=" col-md-3 pr-md-1">
                <div class="form-group">
                  <label for="code">DR Code</label>
                  <input type="text" class="form-control" placeholder="DR Code" id="supplierCode" required>
                </div>
              </div>
            </div>
            <div class=" row">
              <div class=" col-md-5 pr-md-1">
                <div class=" form-group">
                  <label> Doctor Name </label>
                  <input class=" form-control" placeholder="Doctors Name" type="text" />
                </div>
              </div>
            </div>
            <div class=" row">
              <div class=" col-md-10 pr-md-1">
                <div class=" form-group">
                  <label> Doctors Address </label>
                  <input class=" form-control" placeholder="Doctors Address 1" type="text" />
                  <input class=" form-control" placeholder="Doctors Address 2" type="text" />
                </div>
              </div>
            </div>
            <div class=" row">
              <div class=" col-md-10 pr-md-1">
                <div class=" form-group">
                  <label for=""> Contact </label>
                  <div class="row">
                    <div class=" col"><input class=" form-control" placeholder="Telephone Number" type="text" /></div>
                    <div class=" col"><input class=" form-control" placeholder="Cellphone Number" type="text" /></div>
                  </div>
                </div>
              </div>
            </div>
            <div class=" row">
              <div class=" col-md-4 pr-md-1">
                <div class=" form-group">
                  <label> Clinic Name </label>
                  <input class=" form-control" placeholder="Clinic Name" type="text" />
                </div>
              </div>
            </div>
            <div class=" row">
              <div class=" col-md-10 pr-md-1">
                <div class=" form-group">
                  <label> Clinic Address </label>
                  <input class=" form-control" placeholder="Clinic Address" type="text" />
                </div>
              </div>
            </div>
            <div class=" row">
              <div class=" col-md-2 pr-md-1">
                <div class=" form-group">
                  <label> Clinic Hours </label>
                  <input class=" form-control" placeholder="Clinic Hours" type="number" />
                </div>
              </div>
              <div class=" col-md-4 pr-md-1">
                <div class=" form-group">
                  <label> Clinic Contact Number </label>
                  <input class=" form-control" placeholder="Clinic Contact Number" type="number" />
                </div>
              </div>
              <div class=" col-md-2 pr-md-1">
                <div class=" form-group">
                  <label> Percentage </label>
                  <input class=" form-control" placeholder="Percentage" type="text" />
                </div>
              </div>
            </div>

            <div class=" row">
              <div class=" col-md-2 pr-md-1">
                <div class="form-group">
                  <label style="display: block;
                      padding-left: 15px;
                      text-indent: -15px;">Info Sheet    <input type="checkbox" style="width: 13px;
  height: 14px;
  padding: 0;
  margin-left:5px;
  vertical-align: bottom;
  position: relative;
  top: -1px;
  *overflow: hidden;" /> </label>
                </div>
              </div>
            </div>
          </form>
        </div>
        <div class=" card-footer">
          <button type="button" class="btn btn-outline-primary pull-right" ng-click="cancel()"
            [routerLink]="['/files']">Cancel</button>
          <button class="btn btn-primary pull-right"style="margin-right: 5px;" type="submit">Save</button>
        </div>
      </div>
    </div>

  </div>
</div>
