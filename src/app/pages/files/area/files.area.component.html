<div class=" content">
  <div class=" row">
    <div class=" col-md-10">
      <div class=" card">
        <div class=" card-header">
          <h5 class=" title">New Area Entry</h5>
        </div>
        <div class=" card-body">
          <form>
            <div class="row">
              <div class=" col-md-3 pr-md-1">
                <div class="form-group">
                  <label for="code">Area Code</label>
                  <input type="text" class="form-control" placeholder="Area Code" id="areaCode" required>
                </div>
              </div>
            </div>
            <div class=" row">
              <div class=" col-md-5 pr-md-1">
                <div class=" form-group">
                  <label> Area Name </label>
                  <input class=" form-control" placeholder="Area Name" type="text" />
                </div>
              </div>
            </div>
          </form>
        </div>
        <div class=" card-footer">
          <button type="button" class="btn btn-outline-primary pull-right" ng-click="cancel()"
            [routerLink]="['/files']">Cancel</button>
          <button class="btn btn-primary pull-right"style="margin-right: 5px;" type="submit">Save</button>
        </div>
      </div>
    </div>

  </div>
</div>
